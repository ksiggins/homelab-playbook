---
- name: Update package cache and upgrade all packages
  ansible.builtin.apt:
    update_cache: true
    upgrade: dist
    force_apt_get: true
  register: apt_upgrade
  changed_when: apt_upgrade.changed

- name: Autoremove unused packages
  ansible.builtin.apt:
    autoremove: true
    force_apt_get: true

- name: Autoclean cached packages
  ansible.builtin.apt:
    autoclean: true
    force_apt_get: true

- name: Install packages via apt
  ansible.builtin.apt:
    name:
      - qemu-guest-agent
      - xterm
      - vim
      - tree
      - debianutils
      - git
      - python3
      - python3-pip
      - python3-venv
      - python3-netaddr
      - apache2-utils
      - iputils-ping
      - openssh-server
      - neofetch
    state: present
    update_cache: false
    force_apt_get: true

- name: Check if reboot is required
  ansible.builtin.stat:
    path: /var/run/reboot-required
  register: reboot_required_file

- name: Reboot if required
  ansible.builtin.reboot:
    msg: "Reboot triggered due to package update"
    connect_timeout: 5
    reboot_timeout: 600
    test_command: whoami
  when: reboot_required_file.stat.exists
