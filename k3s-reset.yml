---
- hosts: k3s_cluster
  connection: local
  gather_facts: false
  roles:
    - ssh/scankeys

- hosts: k3s_cluster
  become: true
  collections:
    - ksiggins.k3s
  roles:
    - role: reset
  post_tasks:
    - name: Reboot and wait for node to come back up
      reboot:
        reboot_timeout: 3600
