- hosts: k3s_cluster
  become: true
  roles:
    - role: grog.package
      package_list: [
        name: qemu-guest-agent,
        name: xterm
      ]
    - geerlingguy.security
    - geerlingguy.docker

- hosts: k3s_agent
  become: true
  roles:
    - role: grog.package
      package_list: [
        name: nfs-kernel-server
      ]

- hosts: k3s_cluster
  roles:
    - xanmanning.k3s

- hosts: all
  roles:
    - kubeconfig/src
    - kubeconfig/dest
