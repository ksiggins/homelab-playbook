---
- hosts: k3s_cluster
  roles:
    - role: xanmanning.k3s
      vars:
        k3s_state: uninstalled
    - role: geerlingguy.docker
      become: true
      vars:
        docker_packages_state: absent
        docker_service_manage: false
    - role: kube_vip
      become: true
      vars:
        kube_vip_state: absent