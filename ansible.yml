---
- hosts: all
  connection: local
  gather_facts: false
  roles:
    - ssh/scankeys

- hosts: ansible
  become: true
  vars:
    ansible_install_method: pip
  roles:
    - role: grog.package
      package_list: [
        name: python3,
        name: python3-pip,
        name: python3-netaddr,
        name: vim,
        name: git,
        name: apache2-utils
      ]
    - geerlingguy.ansible
    - andrewrothstein.kubectl
